<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Let's learn Vue JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <!--[if lt IE 8]>
            <p  class="browserupgrade">You are using an <strong>outdated</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
            </p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div id="app">

            <h1>{{fullname}}</h1>

            <input type="text" v-model="first" placeholder="firstname">
            <input type="text" v-model="last" placeholder="lastname">


        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.5/vue.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!--VueJs-->
        <script src="js/vue.js"></script>

        <script>
            new Vue ({
                el: '#app',
                data: {
                    first: 'fzoozai',
                    last: 'techio',
                    fullname: 'fzoozai techio'
                },

                watch: {
                    first: function (first) {
                        this.fullname = first + ' ' + this.last;
                    },
                    last: function (last) {
                        this.fullname = this.first + ' ' + last;
                    }
                }
            });
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

                e.src='https://www.google-analytics.com/analytics.js';
                r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
